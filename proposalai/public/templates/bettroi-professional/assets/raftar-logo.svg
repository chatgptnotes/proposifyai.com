<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#DC2626"/>

  <!-- Stylized "R" representing speed and acceleration -->
  <g transform="translate(50, 40)">
    <!-- Main R shape -->
    <path d="M20 20 L20 120 M20 20 L60 20 Q80 20 80 40 Q80 60 60 60 L20 60 M40 60 L80 120"
          stroke="white"
          stroke-width="12"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Speed lines -->
    <path d="M5 40 L-10 40 M5 60 L-15 60 M5 80 L-10 80"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.7"/>

    <!-- Arrow accent showing forward movement -->
    <path d="M85 115 L95 120 L85 125"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Company name text (optional - can be removed if using external text) -->
  <text x="100" y="175"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        text-anchor="middle"
        fill="white">
    DRMHOPE
  </text>
</svg>